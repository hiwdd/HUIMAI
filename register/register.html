<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <div class="register">
        <img src="image/phoneApp.gif" class="App">
        <div class="wel-register">
            <div class="logo-register">
                <a href="https://www.ugoshop.com/" class="logo1"><img src="image/logo1.jpg" target="_blank"></a>
                <img src="image/welcome.jpg" class="welcome">
            </div>
            <p class="already">
                已经注册，<a href="https://www.ugoshop.com/user.php" target="_blank">现在登录》</a>
            </p>
        </div>
        <div class="register-active">
            <ul>
                <li class="active">注册/TV激活</li>
                <li class="help">如有疑问请点击<a href="https://www.ugoshop.com/help.html" target="blank">帮助中心</a>，或拨打客服热线：<i>400-707-0707</i></li>
            </ul>
        </div>
        <div class="register-main">
            <form method="POST">
                <div class="account-num">
                    <span>账号：</span>
                    <input type="text" id="zh">
                </div>
                <div class="phone-num">
                    <span>手机号：</span>
                    <input type="text" id="sjh">
                </div>
                <div class="password">
                    <span>设置密码：</span>
                    <input type="text" id="mm">
                </div>
                <div class="password">
                    <span>确认密码：</span>
                    <input type="text" id="confirm">
                </div>
                <div class="agreement">
                    <span></span>
                    <input type="checkbox" checked="checked">我已阅读并同意<a href="https://www.ugoshop.com/article-48.html">《惠买用户服务承诺》</a>
                </div>
                <div class="submit">
                    <input type="button" id="btn" value="提交">
                    
                </div>
                <div class="reminder">
                    <p>温馨提示：</p>
                    惠买升级为电视购物大全，其中收录了优购物、时尚购物等多家优质购物频道，您可以选购更多优质商品，欢迎您的光临！
                </div>
            </form>
        </div>
    </div>
</body>
</html>
